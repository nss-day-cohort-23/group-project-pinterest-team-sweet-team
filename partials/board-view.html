<div class ="boardContainer">
    <h1>These boards are so freakin Sweet, right?</h1>
    <div>
        <input type="text" placeholder="Board Name" ng-model="newBoard.name">
        <button ng-click="saveBoard()">Add Board</button>
    </div>
    <div ng-repeat="board in boards">
        <h6><a ng-href="#">{{board.name}}</a></h6>
        <button ng-click="boardDestroy(board.boardId)">Delete Board</button>
        <h6><a ng-href="#!/pins/{{board.boardId}}">{{board.name}}</a></h6>
    </div>
</div>
